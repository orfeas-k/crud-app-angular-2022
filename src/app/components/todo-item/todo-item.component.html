<div [ngClass]="{ completed: todo.completed }" 
    class="todo" 
    (dblclick)="onDoubleClick(todo)">
    <div class="title"> {{ todo.title }} </div>
    <app-button 
        (btnClick)="onDelete(todo)" 
        imgSrc="../../../assets/img/delete-icon.png">
    </app-button>
</div>
