<!--First div is enabled when imgSrc:String is passed from parent component -->
<button 
    *ngIf="imgSrc; else elseButton" 
    class="btn image" 
    (click)="emitClick()"><img class="image" src="{{ imgSrc }}"/>
</button>

<!--Standard Text button-->
<ng-template #elseButton>
    <button 
        class="btn text" 
        [ngStyle]="{'background-color': color}" 
        (click)="emitClick()"> {{text}} </button> 
</ng-template>
