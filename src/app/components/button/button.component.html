<button 
    *ngIf="imgSrc; else elseButton" 
    class="btn image" 
    (click)="emitClick()"><img class="image" src="{{ imgSrc }}"/></button>

<ng-template #elseButton> 
    <button 
        class="btn" 
        [ngStyle]="{'background-color': color}" 
        (click)="emitClick()"> {{text}} </button> 
</ng-template>
