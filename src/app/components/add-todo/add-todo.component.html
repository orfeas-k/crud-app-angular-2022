<form class="form" (ngSubmit)="onSubmit()">

    <!--Input field for new To Do-->
    <div class="input-container">
    <input 
        type="text" 
        [(ngModel)]="title"
        name="title"
        placeholder="I won't forget to.."
        class="todo-input"/>
    </div>  

    <!--Add button to submit new To Do-->
    <div class="button-container">
        <app-button 
            color="#FE4880" 
            text="Add"></app-button>
    </div>

</form>
